<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ "/home.html" | prepend: site.baseurl }}">{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.categories != 'no_tab' %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
