<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/home.html" >{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.categories != 'no_tab' %}
              <a class="page-link" href="{{ page.url}}">{{ page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
